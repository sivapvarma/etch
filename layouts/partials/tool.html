<!-- tool formating template -->
<h3>Tools</h3>
<ul id="posts">
{{ range where .Pages "Type" "in" site.Params.toolSection }}
    <li>
        <a href="{{ .Permalink }}">
          {{- .Title -}}
            <small><time>{{ .Date.Format "Jan 2, 2006" }}</time></small>
        </a>
    </li>
  </ul>
{{ end }}
