<!-- review formating template -->
<h3>Reviews</h3>
{{ range where .Pages "Type" "in" site.Params.reviewSection }}
<ul id="posts">
    <li>
        <a href="{{ .Permalink }}">
            {{- .Title -}}
            <small><time>{{ .Date.Format "Jan 2, 2006" }}</time></small>
        </a>
    </li>
{{ end }}
</ul>
